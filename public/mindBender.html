<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Bender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./mindbender_style.css">
</head>
<body>

    <div class="game-container">
        <h1>Mind Bender</h1>
        
        <div class="game-board" id="game-board">
            <button class="game-button" id="green" data-color="green"></button>
            <button class="game-button" id="red" data-color="red"></button>
            <button class="game-button" id="yellow" data-color="yellow"></button>
            <button class="game-button" id="blue" data-color="blue"></button>
        </div>

        <div class="info-area">
            <p>Skor: <span id="score">0</span></p>
        </div>

        <button class="start-button" id="start-button">Mulai Game</button>
    </div>

    <script src="./mindBender.js">
    </script>
</body>
</html>
